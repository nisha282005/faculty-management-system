<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Timetable</title>
  <link rel="stylesheet" href="../css/timetable.css">
</head>
<body>

  <header>
    <h1>Staff Timetable</h1>
  </header>

  <main>
    <!-- Staff Selection -->
    <div class="staff-select">
      <label for="staffDropdown">Select Staff:</label>
      <select id="staffDropdown" onchange="loadTimetable()">
        <option value="">-- Select Staff --</option>
      </select>
    </div>

    <!-- Timetable Table -->
    <div id="timetable-container">
      <table id="timetable">
        <thead>
          <tr>
            <th>Day</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            <th>12-1</th>
            <th>2-3</th>
            <th>3-4</th>
          </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
      </table>
    </div>

    <!-- Add/Edit Subject -->
    <div class="form-container">
      <h3>Assign Class</h3>
      <label for="day">Day:</label>
      <select id="day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
      </select>

      <label for="hour">Hour:</label>
      <select id="hour">
        <option value="0">9-10</option>
        <option value="1">10-11</option>
        <option value="2">11-12</option>
        <option value="3">12-1</option>
        <option value="4">2-3</option>
        <option value="5">3-4</option>
      </select>

      <label for="subject">Class/Subject:</label>
      <input type="text" id="subject" placeholder="Enter Subject">

      <button onclick="assignClass()">Save</button>
    </div>
  </main>

  <footer>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </footer>

  <script src="../script/timetable.js"></script>
</body>
</html>
